spring.application.name=BOOKING-SERVICE
spring.profiles.active=local-mock-seat
server.port=8087

# Database - Externalized Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ticketbook}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.main.allow-bean-definition-overriding=true

# Eureka Configuration - Enabled for service discovery
eureka.client.enabled=${EUREKA_ENABLED:true}
eureka.client.register-with-eureka=${EUREKA_ENABLED:true}
eureka.client.fetch-registry=${EUREKA_ENABLED:true}
eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true

# OpenFeign Configuration
spring.cloud.openfeign.circuitbreaker.enabled=true
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=10000
spring.cloud.openfeign.client.config.SHOWSEAT-SERVICE.read-timeout=15000
spring.cloud.openfeign.client.config.PAYMENT-SERVICE.read-timeout=30000

# Service URLs (legacy - kept for fallback profiles)
# These are no longer used when Eureka is enabled
# quicktix.services.showseat.url=${SHOWSEAT_SERVICE_URL:http://localhost:8086}
# quicktix.services.payment.url=${PAYMENT_SERVICE_URL:http://localhost:8085}

# JWT Configuration
jwt.secret=${JWT_SECRET:my-super-secure-secret-key-1234567890}

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.seatService.register-health-indicator=true
resilience4j.circuitbreaker.instances.seatService.sliding-window-size=10
resilience4j.circuitbreaker.instances.seatService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.seatService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.seatService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.seatService.automatic-transition-from-open-to-half-open-enabled=true

# Resilience4j Retry Configuration
resilience4j.retry.instances.seatService.max-attempts=3
resilience4j.retry.instances.seatService.wait-duration=1s
resilience4j.retry.instances.seatService.exponential-backoff-multiplier=2

# Actuator
management.endpoints.web.exposure.include=health,info,circuitbreakers
management.health.circuitbreakers.enabled=true

# Logging
logging.level.com.cdac.booking=DEBUG
logging.level.io.github.resilience4j=DEBUG

# Booking Cleanup Configuration
quicktix.booking.cleanup.timeout-minutes=5

# Payment Service Circuit Breaker
resilience4j.circuitbreaker.instances.paymentService.register-health-indicator=true
resilience4j.circuitbreaker.instances.paymentService.sliding-window-size=10
resilience4j.circuitbreaker.instances.paymentService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.paymentService.wait-duration-in-open-state=10s

resilience4j.retry.instances.paymentService.max-attempts=3
resilience4j.retry.instances.paymentService.wait-duration=1s
resilience4j.retry.instances.paymentService.exponential-backoff-multiplier=2

# Pricing Service Circuit Breaker
resilience4j.circuitbreaker.instances.pricingService.register-health-indicator=true
resilience4j.circuitbreaker.instances.pricingService.sliding-window-size=10
resilience4j.circuitbreaker.instances.pricingService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.pricingService.wait-duration-in-open-state=10s

resilience4j.retry.instances.pricingService.max-attempts=2
resilience4j.retry.instances.pricingService.wait-duration=500ms

# Default Seat Price (fallback when pricing service unavailable)
quicktix.pricing.default-seat-price=150

# Distributed Tracing - Zipkin (Disabled for standalone testing)
management.tracing.enabled=${TRACING_ENABLED:false}
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=${ZIPKIN_URL:http://localhost:9411/api/v2/spans}