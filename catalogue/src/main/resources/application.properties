spring.application.name=CATALOGUE-SERVICE

# Port 8087 - Avoids conflict with ShowSeat on 8086
server.port=8087

# ===============================
# DATABASE - AIVEN MYSQL
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/catalogue_service}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# EUREKA CONFIGURATION
# ===============================
eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=${JWT_SECRET:my-super-secure-secret-key-1234567890}

# ===============================
# FILE UPLOAD
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# CLOUDINARY (KEEP AS IS FOR NOW)
