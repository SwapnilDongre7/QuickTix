# QuickTix Microservices - Docker Compose
# Usage: docker-compose up -d

services:
  # ============================================================
  # INFRASTRUCTURE
  # ============================================================
  
  mysql:
    image: mysql:8.0
    container_name: quicktix-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: quicktix
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - quicktix-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: quicktix-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-123456}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - quicktix-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: quicktix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - quicktix-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zipkin:
    image: openzipkin/zipkin
    container_name: quicktix-zipkin
    ports:
      - "9411:9411"
    networks:
      - quicktix-network

  # ============================================================
  # EUREKA SERVICE REGISTRY
  # ============================================================
  
  eureka:
    build: ./eureka
    container_name: quicktix-eureka
    ports:
      - "8761:8761"
    networks:
      - quicktix-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================================
  # API GATEWAY
  # ============================================================
  
  gateway:
    build: ./gateway
    container_name: quicktix-gateway
    ports:
      - "8080:8080"
    networks:
      - quicktix-network
    environment:
      - EUREKA_URI=http://eureka:8761/eureka
      - JWT_SECRET=${JWT_SECRET:-my-super-secure-secret-key-1234567890}
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
    depends_on:
      eureka:
        condition: service_healthy

  # ============================================================
  # IDENTITY SERVICE
  # ============================================================
  
  identity-service:
    build: ./identity-service
    container_name: quicktix-identity
    ports:
      - "8081:8081"
    networks:
      - quicktix-network
    environment:
      - DATABASE_URL=jdbc:mysql://mysql:3306/identity_service
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=${MYSQL_ROOT_PASSWORD:-123456}
      - EUREKA_URI=http://eureka:8761/eureka
      - JWT_SECRET=${JWT_SECRET:-my-super-secure-secret-key-1234567890}
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
    depends_on:
      eureka:
        condition: service_healthy
      mysql:
        condition: service_healthy

  # ============================================================
  # CATALOGUE SERVICE
  # ============================================================
  
  catalogue-service:
    build: ./catalogue
    container_name: quicktix-catalogue
    ports:
      - "8087:8087"
    networks:
      - quicktix-network
    environment:
      - DATABASE_URL=jdbc:mysql://mysql:3306/catalogue_service
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=${MYSQL_ROOT_PASSWORD:-123456}
      - EUREKA_URI=http://eureka:8761/eureka
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
    depends_on:
      eureka:
        condition: service_healthy
      mysql:
        condition: service_healthy

  # ============================================================
  # THEATRE MANAGEMENT SERVICE
  # ============================================================
  
  theatre-service:
    build: ./theatre-management-service
    container_name: quicktix-theatre
    ports:
      - "8082:8082"
    networks:
      - quicktix-network
    environment:
      - DATABASE_URL=jdbc:mysql://mysql:3306/theatre_service
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=${MYSQL_ROOT_PASSWORD:-123456}
      - EUREKA_URI=http://eureka:8761/eureka
      - JWT_SECRET=${JWT_SECRET:-my-super-secure-secret-key-1234567890}
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
    depends_on:
      eureka:
        condition: service_healthy
      mysql:
        condition: service_healthy

  # ============================================================
  # SHOWSEAT SERVICE
  # ============================================================
  
  showseat-service:
    build: ./showseat-service
    container_name: quicktix-showseat
    ports:
      - "8086:8086"
    networks:
      - quicktix-network
    environment:
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USERNAME=${MONGO_USERNAME:-root}
      - MONGODB_PASSWORD=${MONGO_PASSWORD:-123456}
      - MONGODB_DATABASE=showseat_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EUREKA_URI=http://eureka:8761/eureka
      - JWT_SECRET=${JWT_SECRET:-my-super-secure-secret-key-1234567890}
      - SEAT_LOCK_TTL=30
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
    depends_on:
      eureka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ============================================================
  # BOOKING SERVICE
  # ============================================================
  
  booking-service:
    build: ./booking-service
    container_name: quicktix-booking
    ports:
      - "8084:8084"
    networks:
      - quicktix-network
    environment:
      - DATABASE_URL=jdbc:mysql://mysql:3306/booking_service
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=${MYSQL_ROOT_PASSWORD:-123456}
      - EUREKA_URI=http://eureka:8761/eureka
      - JWT_SECRET=${JWT_SECRET:-my-super-secure-secret-key-1234567890}
      - SHOWSEAT_SERVICE_URL=http://showseat-service:8086
      - PAYMENT_SERVICE_URL=http://payment-service:8085
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
    depends_on:
      eureka:
        condition: service_healthy
      mysql:
        condition: service_healthy

  # ============================================================
  # PAYMENT SERVICE
  # ============================================================
  
  payment-service:
    build: ./payment-service
    container_name: quicktix-payment
    ports:
      - "8085:8085"
    networks:
      - quicktix-network
    environment:
      - DATABASE_URL=jdbc:mysql://mysql:3306/payment_service
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=${MYSQL_ROOT_PASSWORD:-123456}
      - EUREKA_URI=http://eureka:8761/eureka
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID:-}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET:-}
      - RAZORPAY_WEBHOOK_SECRET=${RAZORPAY_WEBHOOK_SECRET:-}
      - BOOKING_SERVICE_URL=http://booking-service:8084
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
    depends_on:
      eureka:
        condition: service_healthy
      mysql:
        condition: service_healthy

# ============================================================
# NETWORKS & VOLUMES
# ============================================================

networks:
  quicktix-network:
    driver: bridge

volumes:
  mysql_data:
  mongo_data:
  redis_data:
