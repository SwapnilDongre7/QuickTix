spring:
  application:
    name: GATEWAY

  main:
    web-application-type: reactive

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:5173"
              - "https://*.ngrok-free.dev"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: identity-service
          uri: lb://IDENTITY-SERVICE
          predicates:
            - Path=/auth/**

        - id: catalogue-service
          uri: lb://CATALOGUE-SERVICE
          predicates:
            - Path=/movies/**,/cities/**,/genres/**,/languages/**

        - id: theatre-service
          uri: lb://THEATRE-SERVICE
          predicates:
            - Path=/theatres/**,/screens/**,/owners/**

        - id: showseat-shows-rewrite
          uri: lb://SHOWSEAT-SERVICE
          predicates:
            - Path=/shows/**
          filters:
            - RewritePath=/shows/(?<segment>.*), /api/shows/${segment}

        - id: showseat-service
          uri: lb://SHOWSEAT-SERVICE
          predicates:
            - Path=/api/shows/**,/api/show-seat/**,/seats/**,/layouts/**,/seat-availability/**,/ws/**

        - id: booking-service
          uri: lb://BOOKING-SERVICE
          predicates:
            - Path=/bookings/**

        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/payments/**


server:
  port: 8080
  forward-headers-strategy: framework

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

jwt:
  secret: ${JWT_SECRET:my-super-secure-secret-key-1234567890}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

  tracing:
    enabled: false   
    sampling:
      probability: 1.0

  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}

logging:
  level:
    org.springframework.cloud.gateway: INFO
    com.ticketbooking.gateway: DEBUG