spring.application.name=payment-service
server.port=8085

# ===============================
# DATABASE CONFIGURATION (AIVEN)
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ticketbook}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# EUREKA - Enabled for service discovery
# ===============================
eureka.client.enabled=${EUREKA_ENABLED:true}
eureka.client.register-with-eureka=${EUREKA_ENABLED:true}
eureka.client.fetch-registry=${EUREKA_ENABLED:true}
eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true

# ===============================
# OPENFEIGN CONFIGURATION
# ===============================
spring.cloud.openfeign.circuitbreaker.enabled=true
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=10000
spring.cloud.openfeign.client.config.BOOKING-SERVICE.read-timeout=15000

# ===============================
# RAZORPAY CONFIG
# ===============================
razorpay.key.id=${RAZORPAY_KEY_ID:rzp_test_placeholder}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:secret_placeholder}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET:webhook_secret_placeholder}

# ===============================
# BOOKING SERVICE (legacy - kept for fallback)
# ===============================
# quicktix.services.booking.url=${BOOKING_SERVICE_URL:http://localhost:8084}

# ===============================
# RESILIENCE4J
# ===============================
resilience4j.circuitbreaker.instances.bookingService.register-health-indicator=true
resilience4j.circuitbreaker.instances.bookingService.sliding-window-size=10
resilience4j.circuitbreaker.instances.bookingService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.bookingService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.bookingService.permitted-number-of-calls-in-half-open-state=3

resilience4j.retry.instances.bookingService.max-attempts=3
resilience4j.retry.instances.bookingService.wait-duration=1s
resilience4j.retry.instances.bookingService.exponential-backoff-multiplier=2

# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info,circuitbreakers
management.health.circuitbreakers.enabled=true

# ===============================
# LOGGING
# ===============================
logging.level.com.quicktix.payment=DEBUG
logging.level.org.springframework.web=INFO

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=${JWT_SECRET:my-super-secure-secret-key-1234567890}