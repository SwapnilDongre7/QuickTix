spring.application.name=showseat-service
server.port=8082
server.servlet.context-path=/api/show-seat

spring.data.mongodb.uri=mongodb://localhost:27017/quicktix_shows
spring.data.mongodb.auto-index-creation=true

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=60000ms
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.max-wait=2000ms

spring.cloud.compatibility-verifier.enabled=false

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

logging.level.com.quicktix.showseat=DEBUG
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.springframework.data.redis=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=true

app.seat-lock.ttl-seconds=30
app.seat-lock.max-seats-per-booking=10
app.show.booking-cutoff-minutes=30