spring.application.name=SHOWSEAT-SERVICE
server.port=8086
# server.servlet.context-path=/api/v1

# MongoDB - Externalized Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/quicktix_shows}

# Redis - Externalized Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# Eureka Configuration
eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true

# External Service URLs
quicktix.services.catalogue.url=${CATALOGUE_SERVICE_URL:http://localhost:8087}
quicktix.services.theatre.url=${THEATRE_SERVICE_URL:http://localhost:8083}

## JWT Configuration
jwt.secret=${JWT_SECRET:my-super-secure-secret-key-1234567890}

# Distributed Tracing - Zipkin
management.tracing.enabled=false
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=${ZIPKIN_URL:http://localhost:9411/api/v2/spans}

# Seat Lock TTL (300 seconds as per architecture requirements)
quicktix.seat.lock.ttl=${SEAT_LOCK_TTL:300}
app.seat-lock.ttl-seconds=${SEAT_LOCK_TTL:300}
app.seat-lock.max-seats-per-booking=10
app.show.booking-cutoff-minutes=30

# Resilience4j Configuration
resilience4j.circuitbreaker.instances.catalogueService.register-health-indicator=true
resilience4j.circuitbreaker.instances.catalogueService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.theatreService.register-health-indicator=true
resilience4j.circuitbreaker.instances.theatreService.failure-rate-threshold=50

# Actuator
management.endpoints.web.exposure.include=health,info,circuitbreakers

# Logging
logging.level.com.quicktix.showseat_service=DEBUG