spring.application.name=THEATRE-SERVICE
server.port=8083

# Database - Externalized Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/theatre_service}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# EUREKA - Enabled for service discovery
# ===============================
eureka.client.enabled=${EUREKA_ENABLED:true}
eureka.client.register-with-eureka=${EUREKA_ENABLED:true}
eureka.client.fetch-registry=${EUREKA_ENABLED:true}
eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true

# ===============================
# OPENFEIGN CONFIGURATION
# ===============================
spring.cloud.openfeign.circuitbreaker.enabled=true
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=10000
spring.cloud.openfeign.client.config.IDENTITY-SERVICE.read-timeout=15000

# ===============================
# RESILIENCE4J
# ===============================
resilience4j.circuitbreaker.instances.identityService.register-health-indicator=true
resilience4j.circuitbreaker.instances.identityService.sliding-window-size=10
resilience4j.circuitbreaker.instances.identityService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.identityService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.identityService.permitted-number-of-calls-in-half-open-state=3

resilience4j.retry.instances.identityService.max-attempts=3
resilience4j.retry.instances.identityService.wait-duration=1s
resilience4j.retry.instances.identityService.exponential-backoff-multiplier=2

# External Service URLs (legacy - kept for fallback)
# quicktix.services.catalogue.url=${CATALOGUE_SERVICE_URL:http://localhost:8087}

# JWT Configuration
jwt.secret=${JWT_SECRET:my-super-secure-secret-key-1234567890}

# Logging
logging.level.com.movie.theatre=DEBUG
logging.level.io.github.resilience4j=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,circuitbreakers
management.health.circuitbreakers.enabled=true
management.tracing.enabled=false

